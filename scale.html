<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정체중 계산기</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/scale.png" type="image/x-icon">
    <link rel="icon" href="./images/scale.png" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/scale.css">
</head>
<body>
    <p class="top"><img src="./images/scale.png" alt=""></p>
    <h1>적정체중 계산기</h1>
    <h2>여러분의 적정체중을 구해보세요.</h2>
    <form action="#" method="get" id="scale_frm">
        <fieldset>
            <legend class="skip">계산기양식</legend>
            <label>
                키
                <input type="text" class="userHeight" placeholder="키를 입력하세요.">
                cm
            </label>
            <label>
                몸무게
                <input type="text" class="userWeight" placeholder="몸무게를 입력하세요.">
                kg
            </label>
            <button type="button" id="answer_btn">확인하기</button>
            <button type="reset" id="reset_btn">다시입력하기</button>
        </fieldset>
    </form>
    <p class="result"></p>
    <script src="./script/scale.js"></script>
</body>
</html>
